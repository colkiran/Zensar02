
{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="post">
        <p> Name :<input type="text" name="nm"> </p>
        <p> Password :<input type="password" name="pwd"></p>
        <p> <input type="submit" value="submit"></p>
    </form>
{% endblock %}
