<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
</head>
<body>
    <h1> Home page of {{username}} </h1>
    <p><h2> {{content}} </h2></p>

            {% endif %}

</html>
